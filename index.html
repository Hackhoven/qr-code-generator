<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackhoven's QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Hackhoven's QR Code Generator</h1>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="theme-switch-checkbox">
                    <input type="checkbox" id="theme-switch-checkbox" onchange="toggleTheme()" />
                    <div class="slider round"></div>
                </label>
                <em id="toggle-text">Enable Dark Mode</em>
            </div>
        </header>
        
        <input type="text" id="text-input" placeholder="Enter text here.." autofocus>
        <button onclick="generateQRCode()">Generate QR</button>
        <div id="qrcode"></div>
        <button id="download-button" style="display:none;" onclick="downloadQRCode()">Download QR Code</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
